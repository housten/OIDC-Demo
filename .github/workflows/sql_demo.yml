name: Azure SQL OIDC Demo

on:
  workflow_dispatch:  # Manual trigger for testing

permissions:
  id-token: write
  contents: read

jobs:
  sql-access:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SQL_APP_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install SqlPackage CLI
        run: |
          dotnet tool install -g Microsoft.SqlPackage
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Install SQL project templates
        run: |
          dotnet new install Microsoft.Build.Sql.Templates

      - name: Build ConferenceSessions dacpac
        run: |
          dotnet build database/ConferenceSessions/ConferenceSessions.sqlproj -c Release

      - name: Publish ConferenceSessions dacpac
        env:
          SQLSERVER: sqldemo-oidc.database.windows.net
          DATABASE: demoSQLdb
        run: |
          DACPAC_PATH="database/ConferenceSessions/bin/Release/ConferenceSessions.dacpac"
          ACCESS_TOKEN=$(az account get-access-token --resource https://database.windows.net --query accessToken -o tsv)
          echo "$ACCESS_TOKEN"
          sqlpackage \
            /Action:Publish \
            /SourceFile:"$DACPAC_PATH" \
            /TargetServerName:"$SQLSERVER" \
            /TargetDatabaseName:"$DATABASE" \
            /AccessToken:"$ACCESS_TOKEN"
