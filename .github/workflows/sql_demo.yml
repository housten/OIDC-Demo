name: Azure SQL OIDC Demo

on:
  workflow_dispatch:  # Manual trigger for testing

permissions:
  id-token: write
  contents: read

jobs:
  sql-access:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.SQL_APP_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install sqlcmd
        run: |
          # Download and install go-sqlcmd v1.8.2
          wget -q https://github.com/microsoft/go-sqlcmd/releases/download/v1.8.2/sqlcmd-linux-amd64.tar.bz2
          tar -xjf sqlcmd-linux-amd64.tar.bz2
          sudo mv sqlcmd /usr/local/bin/
          sudo chmod +x /usr/local/bin/sqlcmd
          sqlcmd --version

      - name: Query Azure SQL Database
        env:
          SQLSERVER: sqldemo-oidc.database.windows.net
          DATABASE: demoSQLdb
        run: |
          sqlcmd -S "$SQLSERVER" -d "$DATABASE" \
            --authentication-method ActiveDirectoryDefault \
            -Q "SELECT @@VERSION AS [SQL Server Version];"